<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Elements</h1>
        <form action="https://www.example.com/" method="post">
            <label for="username">Username : </label>
            <input type="text" 
            name="username" 
            value="" 
            placeholder="Please input username" 
            size="30" 
            maxlength="5"/>
        <br>
        <br>
            <label for="password">Password : </label>
            <input type="password" 
            name="password" 
            value="" 
            placeholder="Please input password" 
            size="30" 
            maxlength="5"/>
        <br>
        <br>
            <label for="email">Email : </label>
            <input type="email" 
            name="email" 
            value="" 
            placeholder="Please input email" 
            size="30" 
            maxlength=""/>
        <br>
        <br>
            <label for="address">Address : </label>
            <textarea name="" cols="30" rows="10">
                บ้านเลขที่ 410 หมู่ 5 ต.ขุนทะเล อ.เมือง จ.สุราษธานี 84100
            </textarea>
         <br>
         <br>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" value="1" /> Male
            <input type="radio" name="gender" value="2" /> FeMale
            <input type="radio" name="gender" value="3" /> LGBT+
        <br>
        <br>
            <label for="source">Source : </label>
            <input type="checkbox" name="Friends" /> Friends
            <input type="checkbox" name="Internat"/> Internat
            <input type="checkbox" name="Vedeo"/> Vedeo
        <br>
        <br>
            <label for="department">Department : </label>
            <select name="" >
                <option value="1">IT</option>
                <option value="2">Chemistry</option>
                <option value="3">Engineer</option>
                <option value="4">Enviroment</option>
            </select>
        <br>
        <br>
            <label for="profilepic">Upload File : </label>
            <input type="file" name="profilepic">
        <br>
        <br>
            <input type="submit" value="ลงทะเบียน" >
            <input type="reset" value="ยกเลิก" >
        </form>
    </body>
</html>
