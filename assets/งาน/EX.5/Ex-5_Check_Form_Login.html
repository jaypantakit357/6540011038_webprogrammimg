<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 5 Check Form Login 6540011038</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // เมื่อหน้าเว็บเพจถูก Load มาครบถ้วน
      document.addEventListener("DOMContentLoaded", function () {
        // เมื่อปุ่ม Submit ถูกกด
        // document.querySelector("#loginForm").onsubmit() = function(){};
        document
          .querySelector("#loginForm")
          .addEventListener("submit", (event) => {
            // อ่านค่าจาก textbox
            let username = document.querySelector("#username").value;
            let password = document.querySelector("#password").value;
            // ประกาศตัวแปรเช็คความถูกต้อง ของ username และ password
            let checkUsername = false;
            let checkPassword = false;
 
            errorMsg = document.getElementsByClassName("error");
            // check username
            if (username.length >= 8) {
              checkUsername = true;
              errorMsg[0].style.display="none";
            }else{
              errorMsg[0].style.display="block";
            }
            // check password
            if (password.length >= 8) {
              checkPassword = true;
              errorMsg[1].style.display="none";
            }else{
              errorMsg[1].style.display="block";
            }
 
            if (checkUsername && checkPassword) {
              return true;
            } else {
              event.preventDefault();
              return false;
            }
          });
      });
</script>
    <style>
      .error {
        display: none;
        color: red;
      }
      .main {
        border: 3px solid;
        padding: 30px;
      }
      @media (max-width: 576px) { 
        .pic{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row my-5">
        <div class="col-md-6 col-xs-12">
          <img
            src="https://www.merideanoverseas.in/frontend/images/web-student-login-img.png"
            alt=""
            class="img-fluid pic"
          />
        </div>
        <div class="main col-md-6 col-xs-12">
          <h1>Login</h1>
          <form method="post" action="https://www.example.com/" id="loginForm">
            <div class="input mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />
              <p id="errorUsername" class="error">Username must be at least 8 characters</p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              <p id="errorPassword" class="error">Password must be at least 8 characters</p>
            </div>
            <div class="row">
              <div class="col-8 mb-3 col-xs-6 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <div class="col-4 col-xs-6 me-auto mb-3">
                <a href="#">forget password?</a>
              </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            <button type="reset" class="btn btn-dark">Reset</button>
          </form>
          <div class="text-center">
            <p class="pt-4">Not a member? <a href="">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
